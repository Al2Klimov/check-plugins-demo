[grafana]
version = "0"
host = "127.0.0.1/grafana"
protocol = "http"
timerange = "5m"
timerangeAll = "24h"
defaultdashboard = "icinga2-default"
defaultdashboardpanelid = "1"
defaultorgid = "1"
shadows = "0"
defaultdashboardstore = "db"
theme = "light"
datasource = "influxdb"
accessmode = "proxy"
authentication = "anon"
height = "280"
width = "640"
enableLink = "no"
debug = "0"
